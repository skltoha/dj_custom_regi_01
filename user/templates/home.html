<div class="container">

    {% for message in messages %}

    {% endfor %}
  </ul>
  {% endif %} {% if username %}
  <h2>Welcome Mr. {{ username }}</h2>

  <h2>Please connect with us!!!</h2>
  {% endif %}
</div>

{% endblock context %}
