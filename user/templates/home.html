{% extends 'base.html' %} {% block context %}

<div class="container">
  <div class="message-box">
    {% if messages %}
    <div class="message">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>

  {% if username %}
  <h2>Welcome Mr. {{ username }}</h2>
  {% else %}
  <h2>Please connect with us!!!</h2>
  {% endif %}
</div>

{% endblock context %}
