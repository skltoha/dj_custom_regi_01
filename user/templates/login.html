{% extends 'base.html' %} {% block context %}

<div class="container">
  <div class="message-box">
    {% if messages %}
    <div class="message">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>

<div class="form-center">
  <h2>User Login</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Login" />
  </form>
</div>

{% endblock %}
